<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>Size Chart</h2>
    <table>
        <tr>
            <th scope="col">Part</th>
            <th scope="col">XS</th>
            <th scope="col">S</th>
            <th scope="col">M</th>
            <th scope="col">L</th>
            <th scope="col">XL</th>
        </tr>
        <tr>
            <td>Waist</td> 
            <td>25</td>
            <td>28</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Chest</td>
            <td>32</td>
            <td>34</td>
            <td>34</td>
            <td>38</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Sleeve</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>24</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
