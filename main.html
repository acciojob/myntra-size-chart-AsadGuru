<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Size Chart</h1>
    
    <table>
        <caption>Clothing Size Chart</caption>
        <thead>
            <tr>
                <th>Size</th>
                <th>Chest (in)</th>
                <th>Waist (in)</th>
                <th>Hip (in)</th>
                <th>Inseam (in)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Small</td>
                <td>34-36</td>
                <td>28-30</td>
                <td>35-37</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>38-40</td>
                <td>32-34</td>
                <td>38-40</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Large</td>
                <td>42-44</td>
                <td>36-38</td>
                <td>41-43</td>
                <td>34</td>
            </tr>
            <tr>
                <td>X-Large</td>
                <td>46-48</td>
                <td>40-42</td>
                <td>44-46</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
