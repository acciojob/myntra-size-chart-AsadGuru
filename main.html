<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .row-1 {
            background-color: palevioletred; /* Dark red */
            color: white; /* Ensure text is readable */
        }
        .row-2 {
            background-color: #FFCCCB; /* Light red */
        }
        .row-3 {
            background-color: wheat; /* Cream */
        }
        .row-4 {
            background-color: lightgray; /* Pale yellow */
        }
    </style>
</head>
<body>
    <h2>Size Chart</h2>
    <table>
        <thead>
            <tr class="row-1">
                <th scope="col">Part</th>
                <th scope="col">XS</th>
                <th scope="col">S</th>
                <th scope="col">M</th>
                <th scope="col">L</th>
                <th scope="col">XL</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-2">
                <td>Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr class="row-3">
                <td>Chest</td>
                <td>32</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
            </tr>
            <tr class="row-4">
                <td>Sleeve</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
